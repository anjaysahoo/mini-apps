<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Minutes</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/wishlist.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header__nav">
                <button class="header__back-btn">←</button>
                <h4 class="header__title">MINUTES</h4>
            </div>
            <div class="header__search">
                <input type="text" class="header__search-input" placeholder="Search in minutes">
                <button class="header__menu-btn">☰</button>
            </div>
            <div class="header__banner">
                <img src="assets/flipkart_minutes_banner.png" alt="Flipkart Minutes Banner">
            </div>
        </header>

        <main class="main">
            <aside class="sidebar">
                <nav class="categories">
                    <!-- Categories will be dynamically inserted here -->
                </nav>
            </aside>

            <section class="content">

                <div class="products">
                    <!-- Products will be dynamically inserted here -->
                </div>
            </section>
        </main>

        <div class="wishlist-modal" hidden>
            <!-- Wishlist creation/management modal -->
        </div>
    </div>

    <script src="js/utils/helpers.js"></script>
    <script src="js/api.js"></script>
    <script src="js/store.js"></script>
    <script src="js/components/Header.js"></script>
    <script src="js/components/Sidebar.js"></script>
    <script src="js/components/ProductList.js"></script>
    <script src="js/components/Product.js"></script>
    <script src="js/components/WishlistManager.js"></script>
    <script src="js/components/CreateWishlist.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
